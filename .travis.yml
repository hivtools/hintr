# R for travis: see documentation at https://docs.travis-ci.com/user/languages/r

language: R
sudo: false
addons:
  apt:
    packages:
      - libv8-dev
before_script:
  - ./docker/travis
cache: packages
env:
  - VALIDATE_JSON_SCHEMAS=true
r_packages:
  - covr
r_github_packages:
  - mrc-ide/context
  - mrc-ide/specio
  - mrc-ide/queuer
  - mrc-ide/rrq
  - ropensci/jsonvalidate@i20
after_success:
  - Rscript -e 'covr::codecov(quiet = FALSE)'
